<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>

    <!-- tailwind css link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <section>
        <h1 class="text-6xl text-white bg-gray-500 w-2/3 mx-72 text-center">Tailwind Explorer</h1>

        <h3 class="text-4xl">Great!!!</h3>
        
        <h3 class="text-center text-9xl font-extrabold text-blue-400">Great!!!</h3>
    </section>

    <section class="container mx-auto">
        <h1 class="text-5xl">My Section</h1>
        <div class="text-5xl flex justify-around">
            <div class="bg-green-500">
                <h2 class="text-5xl">First Box</h2>
            </div>
            <div class="bg-red-500 h-64 w-72 flex items-center justify-center">
                <h2 class="text-5xl bg-purple-300">2</h2>
            </div>
        </div>
    </section>

    <section class="bg-yellow-500">
        <h2 class="text-5xl text-purple-50">Tailwind Grid</h2>
        <!-- grid container -->
        <div class="text-gray-50 grid grid-cols-3 gap-4">
            <div class="bg-gray-600 p-10 row-span-3">1</div>
            <div class="bg-gray-600 p-10">2</div>
            <div class="bg-gray-600 p-10">3</div>
            <div class="bg-gray-600 p-10">4</div>
            <div class="bg-gray-600 p-10">5</div>
            <div class="bg-gray-600 p-10">6</div>
            <div class="bg-gray-600 p-10">7</div>
            <div class="bg-gray-600 p-10">8</div>
            <div class="bg-gray-600 p-10">9</div>
            <div class="bg-gray-600 p-10">10</div>
            <div class="bg-gray-600 p-10">11</div>
            <div class="bg-gray-600 p-10">12</div>
            <div class="bg-gray-600 p-10">13</div>
            <div class="bg-gray-600 p-10">14</div>
            <div class="bg-gray-600 p-10 col-span-2">15</div>
        </div>
    </section>
</body>
</html>
